<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Processing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .edit-btn, .delete-btn {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .edit-btn {
            background-color: #007BFF;
        }
        .delete-btn {
            background-color: #DC3545;
        }
    </style>
</head>
<body>
    <h1>Invoice Processing System</h1>
    <form id="invoiceForm">
        <label for="invoiceName">Invoice Name:</label>
        <input type="text" id="invoiceName" required>
        <label for="invoiceNumber">Invoice Number:</label>
        <input type="text" id="invoiceNumber" required>
        <label for="invoiceAmount">Amount:</label>
        <input type="number" id="invoiceAmount" required>
        <button type="submit">Add Invoice</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Invoice Name</th>
                <th>Invoice Number</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="invoiceTableBody">
        </tbody>
    </table>
    <script>
        const form = document.getElementById('invoiceForm');
        const tableBody = document.getElementById('invoiceTableBody');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('invoiceName').value;
            const number = document.getElementById('invoiceNumber').value;
            const amount = document.getElementById('invoiceAmount').value;

            addInvoice(name, number, amount);
            form.reset();
        });

        function addInvoice(name, number, amount) {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${name}</td>
                <td>${number}</td>
                <td>${amount}</td>
                <td>
                    <button class="edit-btn" onclick="editInvoice(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteInvoice(this)">Delete</button>
                </td>
            `;

            tableBody.appendChild(row);
        }

        function editInvoice(button) {
            const row = button.parentElement.parentElement;
            const name = row.children[0].textContent;
            const number = row.children[1].textContent;
            const amount = row.children[2].textContent;

            document.getElementById('invoiceName').value = name;
            document.getElementById('invoiceNumber').value = number;
            document.getElementById('invoiceAmount').value = amount;

            tableBody.removeChild(row);
        }

        function deleteInvoice(button) {
            const row = button.parentElement.parentElement;
            tableBody.removeChild(row);
        }
    </script>
</body>
</html>
