<body>
    <header>Employee Management System</header>
    <main>
        <form id="employeeForm">
            <div>
                <label for="name">Employee Name</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="id">Employee ID</label>
                <input type="text" id="id" required>
            </div>
            <div>
                <label for="department">Department</label>
                <input type="text" id="department" required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <button type="submit">Add</button>
        </form>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Department</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <script>
        const employeeForm = document.getElementById('employeeForm');
        const employeeTable = document.getElementById('employeeTable').querySelector('tbody');
        let editingRow = null;

        employeeForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const department = document.getElementById('department').value;
            const address = document.getElementById('address').value;

            if (editingRow) {
                editingRow.cells[0].textContent = name;
                editingRow.cells[1].textContent = id;
                editingRow.cells[2].textContent = department;
                editingRow.cells[3].textContent = address;
                editingRow = null;
                employeeForm.reset();
                return;
            }

            const row = employeeTable.insertRow();
            row.innerHTML = `
                <td>${name}</td>
                <td>${id}</td>
                <td>${department}</td>
                <td>${address}</td>
                <td class="action-buttons">
                    <button class="edit-btn" onclick="editEmployee(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteEmployee(this)">Delete</button>
                </td>
            `;
            employeeForm.reset();
        });

        function editEmployee(button) {
            const row = button.parentElement.parentElement;
            editingRow = row;
            document.getElementById('name').value = row.cells[0].textContent;
            document.getElementById('id').value = row.cells[1].textContent;
            document.getElementById('department').value = row.cells[2].textContent;
            document.getElementById('address').value = row.cells[3].textContent;
        }

        function deleteEmployee(button) {
            const row = button.parentElement.parentElement;
            employeeTable.deleteRow(row.rowIndex - 1);
        }
    </script>
</body>
