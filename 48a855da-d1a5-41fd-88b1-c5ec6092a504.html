<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const context = canvas.getContext('2d');

        const paddleWidth = 10;
        const paddleHeight = 100;
        const ballRadius = 10;

        let playerPaddle = { x: 0, y: canvas.height / 2 - paddleHeight / 2 };
        let aiPaddle = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2 };
        let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: 4 };

        let playerScore = 0;
        let aiScore = 0;

        function drawRect(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, radius, 0, Math.PI * 2);
            context.closePath();
            context.fill();
        }

        function drawText(text, x, y, color) {
            context.fillStyle = color;
            context.font = '50px Arial';
            context.fillText(text, x, y);
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = -ball.dx;
        }

        function update() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y + ballRadius > canvas.height || ball.y - ballRadius < 0) {
                ball.dy = -ball.dy;
            }

            let aiPaddleCenter = aiPaddle.y + paddleHeight / 2;
            if (ball.y < aiPaddleCenter) {
                aiPaddle.y -= 5;
            } else {
                aiPaddle.y += 5;
            }

            if (ball.x - ballRadius < playerPaddle.x + paddleWidth &&
                ball.y > playerPaddle.y && ball.y < playerPaddle.y + paddleHeight) {
                ball.dx = -ball.dx;
            }

            if (ball.x + ballRadius > aiPaddle.x &&
                ball.y > aiPaddle.y && ball.y < aiPaddle.y + paddleHeight) {
                ball.dx = -ball.dx;
            }

            if (ball.x - ballRadius < 0) {
                aiScore++;
                resetBall();
            }

            if (ball.x + ballRadius > canvas.width) {
                playerScore++;
                resetBall();
            }
        }

        function render() {
            drawRect(0, 0, canvas.width, canvas.height, '#000');
            drawRect(playerPaddle.x, playerPaddle.y, paddleWidth, paddleHeight, '#fff');
            drawRect(aiPaddle.x, aiPaddle.y, paddleWidth, paddleHeight, '#fff');
            drawCircle(ball.x, ball.y, ballRadius, '#fff');
            drawText(playerScore, canvas.width / 4, canvas.height / 5, '#fff');
            drawText(aiScore, 3 * canvas.width / 4, canvas.height / 5, '#fff');
        }

        function gameLoop() {
            update();
            render();
        }

        setInterval(gameLoop, 1000 / 60);

        window.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'ArrowUp':
                    playerPaddle.y -= 20;
                    break;
                case 'ArrowDown':
                    playerPaddle.y += 20;
                    break;
            }
        });
    </script>
</body>
</html>
