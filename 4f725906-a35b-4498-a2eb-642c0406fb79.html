<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #fff;
            background-color: #111;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        const boxSize = 20;
        const canvasSize = 400;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize, y: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize };
        let score = 0;

        function drawBox(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, boxSize, boxSize);
        }

        function drawSnake() {
            snake.forEach(segment => drawBox(segment.x, segment.y, 'lime'));
        }

        function drawFood() {
            drawBox(food.x, food.y, 'red');
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                food = { x: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize, y: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize };
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            if (checkCollision()) {
                alert('Game Over! Your score: ' + score);
                snake = [{ x: 200, y: 200 }];
                direction = { x: 0, y: 0 };
                score = 0;
                scoreDisplay.textContent = `Score: ${score}`;
                food = { x: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize, y: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize };
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            moveSnake();
            drawSnake();
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && direction.y === 0) {
                direction = { x: 0, y: -boxSize };
            } else if (event.key === 'ArrowDown' && direction.y === 0) {
                direction = { x: 0, y: boxSize };
            } else if (event.key === 'ArrowLeft' && direction.x === 0) {
                direction = { x: -boxSize, y: 0 };
            } else if (event.key === 'ArrowRight' && direction.x === 0) {
                direction = { x: boxSize, y: 0 };
            }
        });

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
