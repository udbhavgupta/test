<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="info">
        <span>Score: <span id="score">0</span></span> | 
        <span>Lives: <span id="lives">3</span></span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');

        const tileSize = 20;
        const canvasSize = 400;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let lives = 3;
        let gameOver = false;

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvasSize / tileSize)) * tileSize;
            food.y = Math.floor(Math.random() * (canvasSize / tileSize)) * tileSize;
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, tileSize, tileSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, tileSize, tileSize);
        }

        function updateSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            if (
                head.x < 0 || head.x >= canvasSize ||
                head.y < 0 || head.y >= canvasSize ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                lives--;
                livesDisplay.textContent = lives;
                if (lives <= 0) {
                    gameOver = true;
                } else {
                    resetSnake();
                }
            }
        }

        function resetSnake() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
        }

        function drawGameOver() {
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvasSize / 2, canvasSize / 2);
        }

        function gameLoop() {
            if (gameOver) {
                drawGameOver();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            updateSnake();
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -tileSize };
            if (e.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: tileSize };
            if (e.key === 'ArrowLeft' && direction.x === 0) direction = { x: -tileSize, y: 0 };
            if (e.key === 'ArrowRight' && direction.x === 0) direction = { x: tileSize, y: 0 };
        });

        generateFood();
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
