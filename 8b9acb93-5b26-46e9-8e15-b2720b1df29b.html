<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .invoice-list {
            margin-top: 20px;
        }
        .invoice-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .invoice-item input {
            width: 70%;
        }
        .invoice-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Invoice Processing System</h2>
        <form id="invoiceForm">
            <label for="invoiceName">Invoice Name:</label><br>
            <input type="text" id="invoiceName" name="invoiceName" required><br><br>
            <label for="invoiceNumber">Invoice Number:</label><br>
            <input type="text" id="invoiceNumber" name="invoiceNumber" required><br><br>
            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" name="amount" required><br><br>
            <button type="submit">Add Invoice</button>
        </form>
        <div class="invoice-list" id="invoiceList"></div>
    </div>

    <script>
        document.getElementById('invoiceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const invoiceName = document.getElementById('invoiceName').value;
            const invoiceNumber = document.getElementById('invoiceNumber').value;
            const amount = document.getElementById('amount').value;

            const invoiceList = document.getElementById('invoiceList');
            const invoiceItem = document.createElement('div');
            invoiceItem.className = 'invoice-item';
            invoiceItem.innerHTML = `
                <input type="text" value="${invoiceName}" disabled>
                <input type="text" value="${invoiceNumber}" disabled>
                <input type="number" value="${amount}" disabled>
                <button onclick="editInvoice(this)">Edit</button>
                <button onclick="saveInvoice(this)" style="display:none;">Save</button>
                <button onclick="deleteInvoice(this)">Delete</button>
            `;
            invoiceList.appendChild(invoiceItem);

            document.getElementById('invoiceForm').reset();
        });

        function editInvoice(button) {
            const invoiceItem = button.parentElement;
            const inputs = invoiceItem.querySelectorAll('input');
            inputs.forEach(input => input.disabled = false);
            button.style.display = 'none';
            invoiceItem.querySelector('button[onclick="saveInvoice(this)"]').style.display = 'inline';
        }

        function saveInvoice(button) {
            const invoiceItem = button.parentElement;
            const inputs = invoiceItem.querySelectorAll('input');
            inputs.forEach(input => input.disabled = true);
            button.style.display = 'none';
            invoiceItem.querySelector('button[onclick="editInvoice(this)"]').style.display = 'inline';
        }

        function deleteInvoice(button) {
            const invoiceItem = button.parentElement;
            invoiceItem.remove();
        }
    </script>
</body>
</html>
