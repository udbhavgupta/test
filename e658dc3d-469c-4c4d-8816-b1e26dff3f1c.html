<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #111;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        const tileSize = 20;
        const canvasSize = canvas.width;
        const tiles = canvasSize / tileSize;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: Math.floor(Math.random() * tiles), y: Math.floor(Math.random() * tiles) };
        let score = 0;

        function drawTile(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }

        function drawSnake() {
            snake.forEach(segment => drawTile(segment.x, segment.y, 'lime'));
        }

        function drawFood() {
            drawTile(food.x, food.y, 'red');
        }

        function updateSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                food = { x: Math.floor(Math.random() * tiles), y: Math.floor(Math.random() * tiles) };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.y < 0 || head.x >= tiles || head.y >= tiles || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                resetGame();
                return;
            }

            snake.unshift(head);
        }

        function resetGame() {
            alert(`Game Over! Your score: ${score}`);
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            food = { x: Math.floor(Math.random() * tiles), y: Math.floor(Math.random() * tiles) };
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            drawSnake();
            drawFood();
            updateSnake();
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
