<html>
<head>
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.edit {
            background-color: #f0ad4e;
        }
        button.delete {
            background-color: #d9534f;
        }
        button.update {
            background-color: #0275d8;
        }
        .employee-list {
            margin-top: 20px;
        }
        .employee-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .employee-details {
            flex: 1;
        }
        .employee-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName">
        </div>
        <div class="form-group">
            <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address">
        </div>
        <button onclick="addEmployee()">Add</button>
        <div class="employee-list" id="employeeList"></div>
    </div>
    <script>
        let employees = [];
        let editIndex = -1;

        function addEmployee() {
            const name = document.getElementById('employeeName').value;
            const id = document.getElementById('employeeId').value;
            const department = document.getElementById('department').value;
            const address = document.getElementById('address').value;

            if (editIndex === -1) {
                employees.push({ name, id, department, address });
            } else {
                employees[editIndex] = { name, id, department, address };
                editIndex = -1;
            }

            document.getElementById('employeeName').value = '';
            document.getElementById('employeeId').value = '';
            document.getElementById('department').value = '';
            document.getElementById('address').value = '';

            renderEmployees();
        }

        function renderEmployees() {
            const employeeList = document.getElementById('employeeList');
            employeeList.innerHTML = '';

            employees.forEach((employee, index) => {
                const employeeItem = document.createElement('div');
                employeeItem.className = 'employee-item';

                const employeeDetails = document.createElement('div');
                employeeDetails.className = 'employee-details';
                employeeDetails.innerHTML = `
                    <strong>Name:</strong> ${employee.name} <br>
                    <strong>ID:</strong> ${employee.id} <br>
                    <strong>Department:</strong> ${employee.department} <br>
                    <strong>Address:</strong> ${employee.address}
                `;

                const employeeActions = document.createElement('div');
                employeeActions.className = 'employee-actions';

                const editButton = document.createElement('button');
                editButton.className = 'edit';
                editButton.innerText = 'Edit';
                editButton.onclick = () => editEmployee(index);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete';
                deleteButton.innerText = 'Delete';
                deleteButton.onclick = () => deleteEmployee(index);

                const updateButton = document.createElement('button');
                updateButton.className = 'update';
                updateButton.innerText = 'Update';
                updateButton.onclick = () => updateEmployee(index);

                employeeActions.appendChild(editButton);
                employeeActions.appendChild(deleteButton);
                employeeActions.appendChild(updateButton);

                employeeItem.appendChild(employeeDetails);
                employeeItem.appendChild(employeeActions);

                employeeList.appendChild(employeeItem);
            });
        }

        function editEmployee(index) {
            const employee = employees[index];
            document.getElementById('employeeName').value = employee.name;
            document.getElementById('employeeId').value = employee.id;
            document.getElementById('department').value = employee.department;
            document.getElementById('address').value = employee.address;
            editIndex = index;
        }

        function deleteEmployee(index) {
            employees.splice(index, 1);
            renderEmployees();
        }

        function updateEmployee(index) {
            const name = document.getElementById('employeeName').value;
            const id = document.getElementById('employeeId').value;
            const department = document.getElementById('department').value;
            const address = document.getElementById('address').value;

            employees[index] = { name, id, department, address };
            editIndex = -1;

            document.getElementById('employeeName').value = '';
            document.getElementById('employeeId').value = '';
            document.getElementById('department').value = '';
            document.getElementById('address').value = '';

            renderEmployees();
        }
    </script>
</body>
</html>
