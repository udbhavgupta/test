<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #111;
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        const tileSize = 20;
        const canvasSize = 400;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;

        function spawnFood() {
            food.x = Math.floor(Math.random() * (canvasSize / tileSize)) * tileSize;
            food.y = Math.floor(Math.random() * (canvasSize / tileSize)) * tileSize;
        }

        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, tileSize, tileSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, tileSize, tileSize);
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (
                head.x < 0 || head.x >= canvasSize ||
                head.y < 0 || head.y >= canvasSize ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameLoop);
                alert('Game Over! Your score: ' + score);
                document.location.reload();
            }
        }

        function gameTick() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            checkCollision();
            drawSnake();
            drawFood();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && direction.y === 0) {
                direction = { x: 0, y: -tileSize };
            } else if (e.key === 'ArrowDown' && direction.y === 0) {
                direction = { x: 0, y: tileSize };
            } else if (e.key === 'ArrowLeft' && direction.x === 0) {
                direction = { x: -tileSize, y: 0 };
            } else if (e.key === 'ArrowRight' && direction.x === 0) {
                direction = { x: tileSize, y: 0 };
            }
        });

        spawnFood();
        const gameLoop = setInterval(gameTick, 100);
    </script>
</body>
</html>
