<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            text-align: center;
            width: 100%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Player 1: 0 | Player 2: 0</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const paddleWidth = 10;
        const paddleHeight = 100;
        const ballSize = 10;

        let player1Score = 0;
        let player2Score = 0;

        const paddle1 = { x: 0, y: canvas.height / 2 - paddleHeight / 2, speed: 5 };
        const paddle2 = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, speed: 5 };
        const ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: 4 };

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawBall(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Player 1: ${player1Score} | Player 2: ${player2Score}`;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = -ball.dx;
        }

        function update() {
            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (ball.y <= 0 || ball.y >= canvas.height) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddles
            if (
                ball.x <= paddle1.x + paddleWidth &&
                ball.y >= paddle1.y &&
                ball.y <= paddle1.y + paddleHeight
            ) {
                ball.dx = -ball.dx;
            }

            if (
                ball.x >= paddle2.x - ballSize &&
                ball.y >= paddle2.y &&
                ball.y <= paddle2.y + paddleHeight
            ) {
                ball.dx = -ball.dx;
            }

            // Ball out of bounds
            if (ball.x <= 0) {
                player2Score++;
                updateScore();
                resetBall();
            }

            if (ball.x >= canvas.width) {
                player1Score++;
                updateScore();
                resetBall();
            }

            // Paddle movement
            if (keys['ArrowUp'] && paddle2.y > 0) {
                paddle2.y -= paddle2.speed;
            }
            if (keys['ArrowDown'] && paddle2.y < canvas.height - paddleHeight) {
                paddle2.y += paddle2.speed;
            }
            if (keys['w'] && paddle1.y > 0) {
                paddle1.y -= paddle1.speed;
            }
            if (keys['s'] && paddle1.y < canvas.height - paddleHeight) {
                paddle1.y += paddle1.speed;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            drawRect(paddle1.x, paddle1.y, paddleWidth, paddleHeight, '#fff');
            drawRect(paddle2.x, paddle2.y, paddleWidth, paddleHeight, '#fff');

            // Draw ball
            drawBall(ball.x, ball.y, ballSize, '#fff');
        }

        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
