<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            margin-top: 20px;
        }
        canvas {
            border: 2px solid black;
        }
        #score {
            margin: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const canvasSize = 400;
        let snake = [{ x: 200, y: 200 }];
        let dx = gridSize;
        let dy = 0;
        let food = { x: 0, y: 0 };
        let score = 0;

        // Place first food
        placeFood();

        document.addEventListener('keydown', changeDirection);

        function changeDirection(e) {
            const key = e.key;
            if (key === 'ArrowUp' && dy === 0) { dx = 0; dy = -gridSize; }
            else if (key === 'ArrowDown' && dy === 0) { dx = 0; dy = gridSize; }
            else if (key === 'ArrowLeft' && dx === 0) { dx = -gridSize; dy = 0; }
            else if (key === 'ArrowRight' && dx === 0) { dx = gridSize; dy = 0; }
        }

        function gameLoop() {
            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check collisions
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize || collision(head, snake)) {
                alert("Game Over! Score: " + score);
                document.location.reload();
                return;
            }

            snake.unshift(head);

            // Check if food eaten
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').innerText = "Score: " + score;
                placeFood();
            } else {
                snake.pop(); // remove tail if no food eaten
            }

            // Draw everything
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            // Draw snake
            ctx.fillStyle = 'green';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
        }

        // Run the game loop every 150ms
        setInterval(gameLoop, 150);
    </script>
</body>
</html>
